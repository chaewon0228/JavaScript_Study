<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div>프로퍼티를 연습합니다</div>

        <script>
            let elem = document.body;
            alert(elem.constructor.name);
            alert(elem.nodeType); //기본: 1
            alert(document.nodeType); //기본: 9
            alert(document.body.nodeName); //BODY
            elem.innerHTML="글자1"; //삭제 
            elem.innerHTML="<h1> 글자2 </h1>" 
            // 삭제 싫다면 
            elem.innerHTML+= "<b>글자3</b>"
        </script>

    </body>
</html>
